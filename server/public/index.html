<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekend JQuery Server Side Calculator</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Server Side Calculator</h1>

  
        <input id="first-number" type="number" placeholder="Enter Number">
        <button id="add-btn">+</button>
        <button id="minus-btn">-</button>
        <button id="multiply-btn">*</button>
        <button id="divide-btn">/</button>
        <input id="second-number" type="number" placeholder="Enter Number">
        <button id="equal-btn">=</button>
        <button id="clear-btn">C</button>
  
    <h1 id="calculation">Calculation History</h1>
            <ul id="history">
                
            </ul>

</body>
</html>
